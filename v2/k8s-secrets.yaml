apiVersion: v1
kind: Secret
metadata:
  name: voice-ai-secrets
  labels:
    app: voice-ai-backend-v2
    component: secrets
type: Opaque
data:
  # Base64 encoded API keys (replace with actual values)
  deepgram-api-key: <base64-encoded-deepgram-key>
  groq-api-key: <base64-encoded-groq-key>
  elevenlabs-api-key: <base64-encoded-elevenlabs-key>
  # WebRTC configuration
  webrtc-ice-servers: <base64-encoded-ice-servers-config>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: voice-ai-config
  labels:
    app: voice-ai-backend-v2
    component: config
data:
  # Application configuration
  log-level: "INFO"
  max-sessions-per-pod: "100"
  session-timeout: "300"
  webrtc-timeout: "30"
  
  # Performance tuning
  audio-sample-rate: "48000"
  audio-channels: "1"
  audio-bitrate: "64000"
  
  # AI service configuration
  deepgram-language: "en-US"
  groq-model: "llama3-8b-8192"
  elevenlabs-voice-id: "21m00Tcm4TlvDq8ikWAM"
  
  # Monitoring configuration
  metrics-enabled: "true"
  health-check-interval: "30"
  prometheus-port: "8000" 