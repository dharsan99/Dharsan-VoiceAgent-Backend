<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        #log { background: #f8f9fa; padding: 10px; border-radius: 5px; height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Frontend WebSocket Connection Test</h1>
    <div id="status" class="status info">Testing frontend WebSocket connection...</div>
    <button onclick="testFrontendWebSocket()">Test Frontend WebSocket</button>
    <button onclick="clearLog()">Clear Log</button>
    <div id="log"></div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // Mock the getServiceUrls function from the frontend
        function getServiceUrls() {
            // Check for URL parameter override for testing production from localhost
            const urlParams = new URLSearchParams(window.location.search);
            const forceProduction = urlParams.get('production') === 'true';
            
            // Always use production URLs if production parameter is set
            if (forceProduction) {
                console.log('ðŸŒ [CONFIG] Using production URLs (forced via URL parameter)');
                return {
                    whipUrl: 'http://35.200.237.68:8001/whip',
                    orchestratorWsUrl: 'ws://34.47.230.178:8001/ws',
                    orchestratorHttpUrl: 'http://34.47.230.178:8001',
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' },
                        { urls: 'stun:stun4.l.google.com:19302' },
                        { urls: 'stun:stun.cloudflare.com:3478' },
                        { urls: 'stun:stun.stunprotocol.org:3478' },
                        {
                            urls: 'turn:global.relay.metered.ca:80',
                            username: '10f1dfa42670d72b3a31482a',
                            credential: 'FvFd4gNrt9+OZk4r',
                        },
                        {
                            urls: 'turn:global.relay.metered.ca:80?transport=tcp',
                            username: '10f1dfa42670d72b3a31482a',
                            credential: 'FvFd4gNrt9+OZk4r',
                        },
                        {
                            urls: 'turn:global.relay.metered.ca:443',
                            username: '10f1dfa42670d72b3a31482a',
                            credential: 'FvFd4gNrt9+OZk4r',
                        },
                        {
                            urls: 'turns:global.relay.metered.ca:443?transport=tcp',
                            username: '10f1dfa42670d72b3a31482a',
                            credential: 'FvFd4gNrt9+OZk4r',
                        },
                    ]
                };
            }
            
            const isProduction = window.location.hostname !== 'localhost' && 
                                window.location.hostname !== '127.0.0.1';
            
            if (isProduction) {
                console.log('ðŸŒ [CONFIG] Using production URLs (detected production hostname)');
                return {
                    whipUrl: 'http://35.200.237.68:8001/whip',
                    orchestratorWsUrl: 'ws://34.47.230.178:8001/ws',
                    orchestratorHttpUrl: 'http://34.47.230.178:8001',
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };
            } else {
                // Development URLs
                console.log('ðŸŒ [CONFIG] Using development URLs (localhost detected)');
                return {
                    whipUrl: 'http://localhost:8080/whip',
                    orchestratorWsUrl: 'ws://localhost:8001/ws',
                    orchestratorHttpUrl: 'http://localhost:8001',
                    iceServers: [

        }

        async function testFrontendWebSocket() {
            clearLog();
            updateStatus('Testing frontend WebSocket connection...', 'info');
            
            try {
                // Step 1: Get service URLs (same as frontend)
                log('ðŸŒ Getting service URLs...');
                const { orchestratorWsUrl } = getServiceUrls();
                log(`ðŸ“¡ Orchestrator WebSocket URL: ${orchestratorWsUrl}`);

                // Step 2: Create WebSocket connection (same as frontend)
                log('ðŸ”— Creating WebSocket connection...');
                const websocket = new WebSocket(orchestratorWsUrl);

                // Step 3: Set up event handlers (same as frontend)
                websocket.onopen = () => {
                    log('âœ… WebSocket connection opened');
                    updateStatus('WebSocket connected successfully!', 'success');
                    
                    // Send session info (same as frontend)
                    const sessionId = 'test_session_' + Date.now();
                    const sessionInfo = {
                        type: 'session_info',
                        session_id: sessionId,
                        version: 'phase2'
                    };
                    log(`ðŸ“¤ Sending session info: ${JSON.stringify(sessionInfo)}`);
                    websocket.send(JSON.stringify(sessionInfo));
                };

                websocket.onmessage = (event) => {
                    log(`ðŸ“¨ Received message: ${event.data}`);
                    try {
                        const data = JSON.parse(event.data);
                        log(`ðŸ“‹ Parsed message type: ${data.type}`);
                        
                        switch (data.type) {
                            case 'connection_established':
                                log('ðŸ”— [WS] Orchestrator connected');
                                break;
                            case 'final_transcript':
                                log(`ðŸŽ¤ [STT] User said: ${data.transcript}`);
                                break;
                            case 'ai_response':
                                log(`ðŸ¤– [AI] Response: ${data.response}`);
                                break;
                            default:
                                log(`ðŸ“ Unknown message type: ${data.type}`);
                                break;
                        }
                    } catch (e) {
                        log(`âŒ Failed to parse message: ${e.message}`);
                    }
                };

                websocket.onerror = (error) => {
                    log(`âŒ WebSocket error: ${error}`);
                    updateStatus('WebSocket connection failed!', 'error');
                };

                websocket.onclose = (event) => {
                    log(`ðŸ”Œ WebSocket closed: code=${event.code}, reason=${event.reason}`);
                    updateStatus('WebSocket connection closed', 'error');
                };

                // Test timeout
                setTimeout(() => {
                    if (websocket.readyState === WebSocket.CONNECTING) {
                        log('â° WebSocket connection timeout after 10 seconds');
                        updateStatus('WebSocket connection timeout!', 'error');
                        websocket.close();
                    }
                }, 10000);

            } catch (error) {
                log(`âŒ Failed to create WebSocket: ${error.message}`);
                updateStatus('Failed to create WebSocket connection!', 'error');
            }
        }

        // Auto-test on page load
        window.onload = () => {
            log('ðŸš€ Page loaded, starting frontend WebSocket test...');
            testFrontendWebSocket();
        };
    </script>
</body>
