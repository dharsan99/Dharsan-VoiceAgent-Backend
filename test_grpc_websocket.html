<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gRPC WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #log { background: #f8f9fa; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>gRPC WebSocket Connection Test</h1>
    
    <div id="status" class="status info">Ready to test</div>
    
    <button onclick="testLocalConnection()">Test Local Connection (localhost:8003)</button>
    <button onclick="testProductionConnection()">Test Production Connection</button>
    <button onclick="testProductionHealth()">Test Production Health</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <h3>Connection Log:</h3>
    <div id="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function testWebSocketConnection(url) {
            return new Promise((resolve, reject) => {
                log(`Attempting to connect to: ${url}`);
                
                const ws = new WebSocket(url);
                let connected = false;
                
                ws.onopen = () => {
                    connected = true;
                    log('WebSocket connection established successfully', 'success');
                    
                    // Send a test message
                    const testMessage = {
                        id: 'test-123',
                        method: 'ping',
                        params: {}
                    };
                    
                    ws.send(JSON.stringify(testMessage));
                    log('Sent test message: ' + JSON.stringify(testMessage));
                };
                
                ws.onmessage = (event) => {
                    log('Received message: ' + event.data);
                    try {
                        const data = JSON.parse(event.data);
                        if (data.result && data.result.status === 'success') {
                            log('gRPC WebSocket bridge is working correctly!', 'success');
                        }
                    } catch (e) {
                        log('Received non-JSON message: ' + event.data);
                    }
                };
                
                ws.onerror = (error) => {
                    log('WebSocket error: ' + error, 'error');
                    if (!connected) {
                        reject(new Error('WebSocket connection failed'));
                    }
                };
                
                ws.onclose = (event) => {
                    log(`WebSocket closed with code: ${event.code}, reason: ${event.reason}`);
                    if (!connected) {
                        reject(new Error('WebSocket connection closed'));
                    } else {
                        resolve('Connection test completed');
                    }
                };
                
                // Timeout after 10 seconds
                setTimeout(() => {
                    if (!connected) {
                        ws.close();
                        reject(new Error('Connection timeout'));
                    } else {
                        ws.close();
                        resolve('Connection test completed');
                    }
                }, 10000);
            });
        }

        async function testLocalConnection() {
            updateStatus('Testing local connection...', 'info');
            try {
                await testWebSocketConnection('ws://localhost:8003/grpc');
                updateStatus('Local gRPC WebSocket connection successful!', 'success');
            } catch (error) {
                log('Local connection failed: ' + error.message, 'error');
                updateStatus('Local connection failed: ' + error.message, 'error');
            }
        }

        async function testProductionConnection() {
            updateStatus('Testing production connection...', 'info');
            try {
                await testWebSocketConnection('ws://34.47.230.178:8003/grpc');
                updateStatus('Production gRPC WebSocket connection successful!', 'success');
            } catch (error) {
                log('Production connection failed: ' + error.message, 'error');
                updateStatus('Production connection failed: ' + error.message, 'error');
            }
        }

        async function testProductionHealth() {
            updateStatus('Testing production health endpoints...', 'info');
            
            const endpoints = [
                { name: 'API Health', url: 'http://34.47.230.178:8003/health' },
                { name: 'Media Server Health', url: 'http://35.244.8.62:8001/health' },
                { name: 'Orchestrator Health', url: 'http://34.47.230.178:8003/health' }
            ];
            
            for (const endpoint of endpoints) {
                try {
                    log(`Testing ${endpoint.name}: ${endpoint.url}`);
                    const response = await fetch(endpoint.url, { 
                        method: 'GET',
                        mode: 'cors'
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        log(`✅ ${endpoint.name}: ${response.status} - ${JSON.stringify(data)}`, 'success');
                    } else {
                        log(`❌ ${endpoint.name}: ${response.status} - ${response.statusText}`, 'error');
                    }
                } catch (error) {
                    log(`❌ ${endpoint.name}: ${error.message}`, 'error');
                }
            }
            
            updateStatus('Production health check completed', 'info');
        }
    </script>
</body>
</html>
